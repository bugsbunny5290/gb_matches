<div class='match-table'>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Game ID</th>
        <td mat-cell *matCellDef="let match">{{ match.gameId }}</td>
      </ng-container>
      <ng-container matColumnDef="Champion">
        <th mat-header-cell *matHeaderCellDef>Champion</th>
        <td mat-cell *matCellDef="let match">{{ match.champion }}</td>
      </ng-container>
      <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let match">{{ match.role }}</td>
      </ng-container>
      <ng-container matColumnDef="Season">
        <th mat-header-cell *matHeaderCellDef>Season</th>
        <td mat-cell *matCellDef="let match">{{ match.season }}</td>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </table>
  </div>
